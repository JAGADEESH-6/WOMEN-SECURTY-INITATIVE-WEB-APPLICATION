    <div class="main-section">
      <div class="dashboard-header">
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1rem;
          "
        >
          <h2>Dashboard</h2>

        </div>

      <div class="form-container">
        <!-- <div style="width: 880px;  display: flex; justify-content: space-between">
          <h2 style="font-size: 1.5rem">Edit Profile</h2>
       <button id="edit-btn" style="border: none; cursor: pointer;">          <img  src="../static/images/edit-btn.png" /></button>
        </div> -->
        <form style="display: flex;" class="form" method="POST" action="/dashboard">
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            "
          >
            <div class="form-field">
              <label for="email" class="form-label">Email</label>
              <input
              required
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelp"
                placeholder="{{user_details['email']}}"
              />
            </div>
            <div class="form-field">
              <label for="username" class="form-label">Username</label>
              <input
              required
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="{{user_details['username']}}"
              />
            </div>
            <div class="form-field">
              <label for="contact-number" class="form-label"
                >Contact number</label
              >
              <input
              required
                type="tel"
                class="form-control"
                name="contact-number"
                id="contact-number"
                placeholder="{{user_details['contact']}}"
              />
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <div class="form-field">
              <label for="home-address" class="form-label"> Home address</label>
              <input
              required
                type="text"
                class="form-control"
                name="home-address"
                id="home-address"
                placeholder="{{user_details['address']}}"
              />
            </div>

            <div class="form-field">
              <label for="emergency-number" class="form-label">
                Emergency contact list
              </label>
              <!-- <textarea
                required
                rows="5"
                cols="50"
                class="form-control"
                name="emergency-number"
                id="emergency-number"
                placeholder="{{user_details['emergency']}}"
              > 
              </textarea>-->
              <input
              required
                type="text"
                class="form-control"
                name="emergency-number"
                id="emergency-number"
                placeholder="{{user_details['emergency']}}"
              />
              
              

            </div>
            <button type="submit" style="padding: 1rem ; border-radius: 6px;
            background: #61439A; border: none; color : white; margin-top: 1rem;" > Submit </button>
          </div>
        
        </form>
      </div>
    </div>
